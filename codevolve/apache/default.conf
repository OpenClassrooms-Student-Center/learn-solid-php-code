<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/

	<Directory "/var/www/html/">
		AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/project_error.log
	CustomLog ${APACHE_LOG_DIR}/project_access.log combined

	SetEnv SERVER localhost
	SetEnv DB_USER root
	SetEnv DB_PASSWD 
</VirtualHost>

